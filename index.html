<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWT Concept - توانمندسازی سفر معاملاتی شما</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --dark-bg: #0a0a1a;
            --card-bg: #12122a;
            --text-color: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--neon-blue);
            margin-bottom: 30px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-blue); }
            to { text-shadow: 0 0 15px var(--neon-blue), 0 0 20px var(--neon-blue); }
        }
        
        .section-header {
            text-align: center;
            margin: 40px 0 20px;
            color: var(--neon-blue);
            font-size: 2rem;
        }
        
        .icon-box {
            background: var(--card-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 30px;
            margin: 0 auto 30px;
            text-align: center;
            max-width: 300px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .icon-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 252, 0.3);
        }
        
        .section-icon {
            font-size: 3rem;
            color: var(--neon-blue);
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border: none;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }
        
        .btn-outline:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
        }
        
        .btn-primary {
            background: var(--neon-blue);
            color: var(--dark-bg);
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            color: var(--neon-blue);
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            color: var(--text-color);
        }
        
        footer {
            background: var(--card-bg);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--neon-blue);
            margin-top: 40px;
        }
        
        /* استایل برای نسخه انگلیسی */
        body.english {
            direction: ltr;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="language-switcher">
                <button class="btn btn-outline" id="lang-fa">فارسی</button>
                <button class="btn btn-outline" id="lang-en">English</button>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-outline" id="login-btn">ورود</button>
                <button class="btn btn-primary" id="register-btn">ثبت نام</button>
            </div>
        </header>
        
        <div class="logo-container">
            <img src="https://i.ibb.co/VYvLqQk/mwt-logo.png" alt="MWT Logo" class="logo">
            <h1 class="title">توانمندسازی سفر معاملاتی شما</h1>
            <p class="subtitle">Empowering Your Trading Journey</p>
        </div>
        
        <section>
            <h2 class="section-header">درباره ما</h2>
            <div class="icon-box" id="about-section">
                <div class="section-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3>تیم حرفه‌ای</h3>
                <p>متخصصان با تجربه در بازارهای مالی</p>
            </div>
        </section>
        
        <section>
            <h2 class="section-header">خدمات ما</h2>
            <div class="icon-box" id="services-section">
                <div class="section-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h3>آموزش تخصصی</h3>
                <p>ترید اسکلپ و روندی با تحلیل تکنیکال</p>
            </div>
        </section>
        
        <footer>
            تمامی حقوق این سایت متعلق به MWT Concept می‌باشد &copy; 2023
        </footer>
    </div>
    
    <!-- مودال ورود -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>ورود به حساب کاربری</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">ایمیل</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">رمز عبور</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">ورود</button>
            </form>
        </div>
    </div>
    
    <!-- مودال ثبت نام -->
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>ثبت نام جدید</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name">نام کامل</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">ایمیل</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">رمز عبور</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">تکرار رمز عبور</label>
                    <input type="password" id="reg-confirm" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">ثبت نام</button>
            </form>
        </div>
    </div>

    <script>
        // مدیریت دکمه‌های ورود و ثبت نام
        document.getElementById('login-btn').addEventListener('click', function() {
            document.getElementById('login-modal').style.display = 'flex';
        });
        
        document.getElementById('register-btn').addEventListener('click', function() {
            document.getElementById('register-modal').style.display = 'flex';
        });
        
        // بستن مودال‌ها
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.modal').style.display = 'none';
            });
        });
        
        // بستن مودال با کلیک خارج از آن
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
        
        // مدیریت فرم ورود
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // بررسی اعتبار کاربر (این بخش باید با سیستم احراز هویت واقعی جایگزین شود)
            const registeredUser = localStorage.getItem('registeredUser');
            
            if (registeredUser) {
                const user = JSON.parse(registeredUser);
                if (user.email === email) {
                    alert('ورود با موفقیت انجام شد!');
                    this.reset();
                    document.getElementById('login-modal').style.display = 'none';
                    return;
                }
            }
            
            alert('ایمیل یا رمز عبور اشتباه است!');
        });
        
        // مدیریت فرم ثبت نام
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm').value;
            
            // بررسی تطابق رمز عبور
            if (password !== confirmPassword) {
                alert('رمز عبور و تکرار آن مطابقت ندارند!');
                return;
            }
            
            // ذخیره اطلاعات کاربر
            const userData = {
                name: name,
                email: email,
                registeredAt: new Date().toLocaleString()
            };
            
            localStorage.setItem('registeredUser', JSON.stringify(userData));
            
            alert('ثبت نام با موفقیت انجام شد!');
            this.reset();
            document.getElementById('register-modal').style.display = 'none';
            
            // فعال کردن دسترسی به خدمات
            setupServicesAccess();
        });
        
        // مدیریت تغییر زبان
        document.getElementById('lang-fa').addEventListener('click', function() {
            document.documentElement.lang = 'fa';
            document.documentElement.dir = 'rtl';
            document.body.classList.remove('english');
            updateUIText('fa');
        });
        
        document.getElementById('lang-en').addEventListener('click', function() {
            document.documentElement.lang = 'en';
            document.documentElement.dir = 'ltr';
            document.body.classList.add('english');
            updateUIText('en');
        });
        
        // ترجمه متن‌های رابط کاربری
        function updateUIText(lang) {
            const translations = {
                fa: {
                    title: "توانمندسازی سفر معاملاتی شما",
                    subtitle: "Empowering Your Trading Journey",
                    about: "درباره ما",
                    services: "خدمات ما",
                    login: "ورود",
                    register: "ثبت نام",
                    footer: "تمامی حقوق این سایت متعلق به MWT Concept می‌باشد © 2023"
                },
                en: {
                    title: "Empowering Your Trading Journey",
                    subtitle: "توانمندسازی سفر معاملاتی شما",
                    about: "About Us",
                    services: "Our Services",
                    login: "Login",
                    register: "Register",
                    footer: "All Rights Reserved for MWT Concept © 2023"
                }
            };
            
            document.querySelector('.title').textContent = translations[lang].title;
            document.querySelector('.subtitle').textContent = translations[lang].subtitle;
            document.querySelectorAll('.section-header')[0].textContent = translations[lang].about;
            document.querySelectorAll('.section-header')[1].textContent = translations[lang].services;
            document.getElementById('login-btn').textContent = translations[lang].login;
            document.getElementById('register-btn').textContent = translations[lang].register;
            document.querySelector('footer').textContent = translations[lang].footer;
        }
        
        // تنظیم دسترسی به خدمات
        function setupServicesAccess() {
            const servicesSection = document.getElementById('services-section');
            
            if (localStorage.getItem('registeredUser')) {
                servicesSection.onclick = function() {
                    window.open('services.html', '_blank');
                };
            } else {
                servicesSection.onclick = function(e) {
                    e.preventDefault();
                    alert('برای دسترسی به خدمات باید ثبت نام کنید');
                    document.getElementById('register-modal').style.display = 'flex';
                };
            }
        }
        
        // مقداردهی اولیه
        setupServicesAccess();
    </script>
</body>
</html>
